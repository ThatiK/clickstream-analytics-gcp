default_postgres:
  target: dev
  outputs:
    dev:
      type: postgres
      host: caec_postgres
      user: airflow
      password: airflow
      port: 5432
      dbname: airflow
      schema: dbt
      threads: 1
    
# SET env vars in .env file 
caec_bigquery:
  target: dev
  outputs:
    dev:
      type: bigquery
      method: application-default   #service-account
      project: "{{ env_var('CAEC_PROJECT_ID') }}"
      dataset: caec
      location: "{{ env_var('CAEC_REGION')}}"
      threads: 4
      #keyfile: "{{ env_var('GOOGLE_APPLICATION_CREDENTIALS')}}"