name: Re-usable GCP Auth   # _auth.yml
on:
  workflow_call:
    inputs:
      service_account:          # which SA the caller wants to impersonate
        required: true
        type: string

jobs:
  auth:
    runs-on: ubuntu-latest

    steps:
      # 1. Exchange the GitHub OIDC token for a GCP access token
      - id: 'auth'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account:           ${{ inputs.service_account }}

      # 2. Install gcloud / gsutil so later steps can just call them
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
